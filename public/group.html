<!DOCTYPE html>
    <head>
        <title>midl</title>
        <link rel = "stylesheet" href = "theme.css">
    </head>
    <body>
        <header>
            <h1><span id = "displayName"></span>'s midl group</h1>
            <p>
                Welcome to your group! Add a friend to get started.
            </p>
        </header>

        <main>
            <div>
                Now Playing: <span id = "songName">Not currently listening to a track!</span>
            </div>
            <div>
                <img id = "albumArt"/>
            </div>
            <button id = "logout">Log out</button>
            <p id = "debug"></p>
        </main>

        <footer>
            <hr>
            <a href = "https://github.com/joeycs/midl">
                source code
            </a>
        </footer>
        <script src = "bundle.js"></script>
    </body>
</html>
