<!DOCTYPE html>
    <head>
        <title>midl</title>
        <link rel = "stylesheet" href = "theme.css">
    </head>
    <body>
        <header>
            <h2 id = "hidden-header">
                <span id = "display-name"></span>'s midl group
            </h2>
            <div>
                <p>
                    Welcome to your midl group! 
                    <br> 
                    To get started, add a friend by providing their Spotify profile link or user ID below.
                    <br>
                    Then, click the midl button to generate your group's personalized playlist.
                </p>
            </div>
            <div>
                <form name = "add-friend">
                    <input type = "text" name = "profile-link">
                    <input id = "submit-profile-link" type = "submit" value = "Add friend">
                </form>
            </div>
        </header>

        <main>
            <div id = "pics-bg">
                <div id = "pics-container"></div>
                <div id = "names-container"></div>
            </div>
            <div class = "centered">
                <div>
                    <button id = "make-playlist">midl</button>
                </div>
                <div>
                    <button id = "logout">Log out</button>
                    <p id = "debug">
                    </p>
                    <p id = "error-stack">
                        <span style = "color: #9d270b; font-weight: bold">Error stack:</span>
                        <br>
                    </p>
                </div>
            </div>
        </main>

        <footer>
            <div class = "centered">
                <hr>
                <a class = "external" href = "https://github.com/joeycs/midl">
                    source code
                </a>
            </div>
        </footer>
        <script src = "bundle.js"></script>
    </body>
</html>
