<!DOCTYPE html>
    <head>
        <title>midl</title>
        <link rel = "stylesheet" href = "theme.css">
    </head>
    <body>
        <header>
            <h1 id = "hidden-header"><span id = "display-name"></span>'s midl group</h1>
            <p>
                Welcome to your group! Add a friend to get started.
            </p>
        </header>

        <main>
            <div>
                Now Playing: 
                <span id = "current-track">
                    <span class = "metadata" id = "track-name">Not currently listening to a track!</span>
                    <span id = "on"></span>
                    <span class = "metadata" id = "album-name"></span>
                    <span id = "by"></span>
                    <span class = "metadata" id = "artist-name"></span>
                </span>
            </div>
            <div>
                <img id = "album-art"/>
            </div>
            <button id = "logout">Log out</button>
            <p id = "debug"></p>
        </main>

        <footer>
            <hr>
            <a href = "https://github.com/joeycs/midl">
                source code
            </a>
        </footer>
        <script src = "bundle.js"></script>
    </body>
</html>
