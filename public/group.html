<!DOCTYPE html>
    <head>
        <title>midl</title>
        <link rel = "stylesheet" href = "theme.css">
    </head>
    <body>
        <header>
            <h2 id = "hidden-header">
                <span id = "display-name"></span>'s midl group
            </h2>
            <div>
                <p>
                    Welcome to your group! Add a friend to get started.
                </p>
            </div>
            <div>
                <form name = "add-user">
                    User ID:
                    <input type = "text" name = "user-id">
                    <input id = "submit-user-id" type = "submit" value = "Add user">
                </form>
            </div>
        </header>

        <main>
            <div id = "pics-bg">
                <div id = "pics-container">
                </div>
            </div>
            <div>
                Now Playing: 
                <span id = "current-track">
                    Not currently listening to a track!
                </span>
            </div>
            <div>
                <img id = "album-art" src = "https://i.imgur.com/WWK8q0I.png"/>
            </div>
            <div>
                <button id = "logout">Log out</button>
                <p id = "debug">
                    Group members: 
                    <br>
                </p>
                <p id = "error-stack">
                    Error stack:
                    <br>
                </p>
            </div>
        </main>

        <footer>
            <div class = "centered">
                <hr>
                <a class = "external" href = "https://github.com/joeycs/midl">
                    source code
                </a>
            </div>
        </footer>
        <script src = "bundle.js"></script>
    </body>
</html>
