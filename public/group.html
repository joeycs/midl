<!DOCTYPE html>
    <head>
        <title>midl</title>
        <link rel = "stylesheet" href = "theme.css">
    </head>
    <body>
        <header>
            <h1 id = "hidden-header">
                <span id = "display-name"></span>'s midl group
            </h1>
            <div>
                <p>
                    Welcome to your group! Add a friend to get started.
                </p>
            </div>
            <div>
                <form name = "add-user">
                    User ID:
                    <input type = "text" name = "user-id">
                    <input id = "submit-user-id" type = "submit" value = "Add user">
                </form>
            </div>
        </header>

        <main>
            <div id = "pics-bg">
                <div id = "pics-container">
                    <img class = "profile-pic" id = "my-pic"/>
                    <img class = "profile-pic" id = "friend-pic"/>
                </div>
            </div>
            <div>
                Now Playing: 
                <span id = "current-track">
                    Not currently listening to a track!
                </span>
            </div>
            <div>
                <img id = "album-art"/>
            </div>
            <div>
                <button id = "logout">Log out</button>
                <p id = "debug"></p>
            </div>
        </main>

        <footer>
            <hr>
            <a href = "https://github.com/joeycs/midl">
                source code
            </a>
        </footer>
        <script src = "bundle.js"></script>
    </body>
</html>
