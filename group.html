<!DOCTYPE html>
    <head>
        <title>midl</title>
        <link rel = "stylesheet" href = "theme.css">
    </head>
    <body>
        <header>
            <h2 id = "hidden-header">
                <span id = "display-name"></span>'s midl group
            </h2>
            
            <div>
                <img id = "dropdown-button" src = "https://i.imgur.com/ddGeYaS.png"/>
                <div id = "dropdown-content">
                    <span id = "fake-button">tutorial header #1</span> 
                </div>
            </div>
            <div>
                <form name = "add-friend">
                    <input type = "text" name = "profile-link">
                    <input id = "submit-profile-link" type = "submit" value = "Add friend">
                </form>
            </div>
        </header>

        <main>
            <h3>Group Members</h3>
            <div id = "pics-bg">
                <div id = "pics-container"></div>
                <div id = "names-container"></div>
            </div>
            <h3>Playlist Settings</h3>
            <div id = "playlist-settings">
                <div>
                    <span>Name</span>
                    <input class = "playlist-form" type = "text" id = "playlist-name">
                </div>
                <div>
                    <span>Description</span>
                    <input class = "playlist-form" type = "text" id = "playlist-desc">
                </div>
                <div class = "checkbox-container">
                    <span>Public</span>
                    <input type = "checkbox" id = "playlist-public">
                    <span class = "select"></span>
                </div>
                <div class = "checkbox-container">
                    <span>Collaborative</span>
                    <input type = "checkbox" id = "playlist-collab">
                    <span class = "select"></span>
                </div>
            </div>
            <div style = "text-align: center;">
                <div>
                    <button id = "make-playlist">midl</button>
                </div>
                <div>
                    <button id = "logout">Log out</button>
                    <p id = "debug">
                    </p>
                    <p id = "error-stack">
                        <span style = "color: #9d270b; font-weight: bold">Error stack:</span>
                        <br>
                    </p>
                </div>
            </div>
        </main>

        <footer style = "text-align: center; color: #9d270b; margin-bottom: 2vh;">
            <hr>
            <a href = "https://github.com/joeycs/midl">source code</a>
            &nbsp;&CenterDot;&nbsp;
            <a href = "https://github.com/JMPerez/spotify-web-api-js">spotify web api</a>
            &nbsp;&CenterDot;&nbsp;
            <a href = "https://icons8.com/icon/84097/help">help icon by icons8</a>
        </footer>
        <script src = "bundle.js"></script>
    </body>
</html>
